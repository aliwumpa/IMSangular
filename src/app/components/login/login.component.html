<div class="IMS-login__container IMS__container">
    <div class="IMS-login__logo-container">
        <mat-icon color="accent">add</mat-icon>
        <mat-icon color="accent">remove</mat-icon>
        <mat-icon color="accent">inventory</mat-icon>
        <mat-icon color="accent">manage_search</mat-icon>
        <mat-icon color="accent">delete</mat-icon>
    </div>
    <div class="IMS-login__field">
        <h1>Inventory Management</h1>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="IMS-login__username">
            <mat-icon>person</mat-icon>
            <mat-form-field class="IMS-login__form-field">
                <mat-label>Username</mat-label>
                <input matInput type="text" [(ngModel)]="username" name="username" required>
                @if (username) {
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
                        <mat-icon>close</mat-icon>
                    </button>
                }
            </mat-form-field>
        </div>
        
        <div class="IMS-login__password">
            <mat-icon>password</mat-icon>
            <mat-form-field class="IMS-login__form-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="password" required>
                @if (password) {
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
                        <mat-icon>close</mat-icon>
                    </button>
                }
            </mat-form-field>
        </div>
        <div class="IMS-login__button">
            <button mat-raised-button color="accent" (click)="signIn()">Sign In</button>
        </div>
    </div>
</div>
